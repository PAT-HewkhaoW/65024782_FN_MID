<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 1080px;">
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/th/thumb/0/00/University_of_Phayao_Logo.svg/1200px-University_of_Phayao_Logo.svg.png" alt="" class="logo">
        </div>
    </div>

    <div class="main">
        <h1>
            กรอกแบบฟอร์มขอความอนุเคราะห์ฝึกงาน
        </h1>
        <div class="form-card">
            
            <button class="name">
                <label for="name">ชื่อ : </label>
                <input type="text" name="" id="name">
            </button>

            <button class="famliyname">
                <label for="famliyname">นามสกุล : </label>
                <input type="text" name="" id="famliyname">
            </button>

            <button class="faculty">
                <label for="faculty">คณะ : </label>
                <input type="text" name="" id="faculty">
            </button>

            <button class="major">
                <label for="major">สาขา : </label>
                <input type="text" name="" id="major">
            </button>

            <button class="year">
                <label for="year">ชั้นปี : </label>
                <input type="text" name="" id="year">
            </button>

            <button class="address">
                <label for="address">ที่อยู่ : </label>
                <input type="text" name="" id="address">
            </button>

            <button class="currentaddress">
                <label for="currentaddress">ที่อยู่ปัจจุบัน : </label>
                <input type="text" name="" id="currentaddress">
            </button>
        </div>
    </div>
</body>
</html>
